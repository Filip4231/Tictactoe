<!DOCTYPE html>
<head lang="en">
    <title>Tic Tac Toe GAME</title>
    <script src="logic.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 class="header">Tic Tac Toe GAME</h1>
    <div class="tictactoe">
        <div class="header">
            <h3 id="player">Player 1</h3>
        </div>
        
        <table>
            <tr>
                <td><button onclick="fill(0)" id="b1"><img id="img1" src="images/white.jpg"></button></td>
                <td><button onclick="fill(1)" id="b2"><img id="img2" src="images/white.jpg"></button></td>
                <td><button onclick="fill(2)" id="b3"><img id="img3" src="images/white.jpg"></button></td>
            </tr>
            <tr>
                <td><button onclick="fill(3)" id="b4"><img id="img4" src="images/white.jpg"></button></td>
                <td><button onclick="fill(4)" id="b5"><img id="img5" src="images/white.jpg"></button></td>
                <td><button onclick="fill(5)" id="b6"><img id="img6" src="images/white.jpg"></button></td>
            </tr>
            <tr>
                <td><button onclick="fill(6)" id="b7"><img id="img7" src="images/white.jpg"></button></td>
                <td><button onclick="fill(7)" id="b8"><img id="img8" src="images/white.jpg"></button></td>
                <td><button onclick="fill(8)" id="b9"><img id="img9" src="images/white.jpg"></button></td>
            </tr>
        </table>
    </div>
    
</body>
